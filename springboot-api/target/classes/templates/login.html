<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>信用门户登录页</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>

<div class="login">
    <!--背景图片-->
    <div id="login_bg"
         style="background-image: url(/images/login_bg.png);"></div>

    <div class="main">

        <div class="w1240">
            <p class="login_title">不知道什么系统</p>
            <div class="login_content">
                <img th:src="@{/images/login_logo.png}" class="fl" />
                <div class="login_form fr">
                    <p>个人登录界面</p>
                    <form id="loginForm"   action="login" method="post">
                        <div class="login_form_item">
                            <label>账号:</label> <input type="text" name="username" id="name" />
                        </div>
                        <div class="login_form_item">
                            <label>密码:</label> <input type="password" name="password"
                                                      id="password" />
                        </div>
                        <div class="login_form_item">
                            <button type="reset" class="login_reset">重置</button>
                            <button class="login_btn">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function() {
        $('.login_btn').click(function() {
            var name = $('#name').val();
            var password = $('#password').val();
            if (!name) {
                layui.use('layer', function() {
                    layer.msg('请输入账号', {
                        icon : 5
                    });
                });
                return false;
            }
            if (!password) {
                layui.use('layer', function() {
                    layer.msg('请输入密码', {
                        icon : 5
                    });
                });
                return false;
            }
            $("#loginForm").submit();
        });

    })
</script>
